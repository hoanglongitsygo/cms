<!-- This is an example component -->
<div class="h-screen font-sans bg-blue-400">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
      <div class="leading-loose">
        <form [formGroup]="formLogin" (submit)="submit()" class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded-md shadow-xl border-b-2 border-t-2 border-solid border-white">
          <p class="text-white text-center text-lg font-bold">LOGIN</p>
          <div class="">
            <label class="block text-sm text-white" for="email">Tài khoản</label>
            <input formControlName="account" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded-md focus:outline-none focus:bg-white"
              type="text" placeholder="Vui lòng nhập tài khoản" required>
          </div>
          <div class="mt-2">
            <label class="block  text-sm text-white">Mật khẩu</label>
            <input formControlName="password" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded-md focus:outline-none focus:bg-white"
              type="password" placeholder="Vui lòng nhập mật khẩu" required>
          </div>

          <div class="mt-4 items-center flex justify-between">
            <button (click)="submit()" class="px-4 py-1 text-white font-bold tracking-wider bg-blue-600 hover:bg-blue-800 rounded"
              type="submit">Đăng nhập</button>
            <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-white hover:text-blue-800"
              href="#">Quên mật khẩu ?</a>
          </div>
          <div class="text-center">
            <a class="inline-block right-0 align-baseline text-white font-bold text-sm text-500 hover:text-blue-800" href="#">
              Đăng ký tài khoản mới
            </a>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
